name: Run Pytest in Docker Compose

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🐳 Build with BuildKit
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose -f docker/docker-compose.yaml build --pull

      - name: 🧪 Run Pytest inside API container
        run: |
          docker compose -f docker/docker-compose.yaml run --rm api \
            pytest --cov=src --cov-report=term-missing ./src/tests
