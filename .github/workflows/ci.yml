name: Run Pytest in Docker Compose

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 📦 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 📦 Disk usage BEFORE build
        run: |
          echo "==== Disk Space ===="
          df -h
          echo "==== Docker Usage ===="
          docker system df

      - name: 📂 Show current directory & contents
        run: |
          echo "PWD:"
          pwd
          echo "Directory contents:"
          ls -al

      - name: 🐳 Build with BuildKit
        env:
          DOCKER_BUILDKIT: 1
          COMPOSE_DOCKER_CLI_BUILD: 1
        run: |
          docker compose -f docker/docker-compose.yaml build api

      - name: 🐳 Run docker-compose from correct location
        run: |
          cd docker
          docker compose -f docker-compose.yaml up -d qdrant api mongodb
          docker compose exec api pytest --cov=../src --cov-report=term-missing ../src/tests

      - name: 🧹 Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.yaml down

