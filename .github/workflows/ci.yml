name: CI Pipeline

on:
  # push:
  #   branches: [ main ]
  pull_request:
    branches: [ main,]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build API image
      run: docker build -t api -f docker/Dockerfile.api .
      
    - name: Start services
      run: |
        # Create data directories
        mkdir -p data/qdrant
        mkdir -p data/mongodb
        
        # Start required services
        docker compose -f docker/docker-compose.yaml up -d api mongodb qdrant
        
        # Wait for services to be ready
        echo "Waiting for services to start..."
        sleep 15
        
        # Check if services are running
        docker ps
      
    - name: Run tests in API container
      run: |
        # Execute pytest directly in the API container
        docker exec api python -m pytest src/tests/test_qdrant.py -v
        
    - name: Cleanup
      if: always()
      run: |
        docker compose -f docker/docker-compose.yaml down
        docker system prune -f
